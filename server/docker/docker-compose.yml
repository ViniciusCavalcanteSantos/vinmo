services:
  webserver:
    image: nginx:alpine
    ports:
      - "8001:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - assets_volume:/var/www/public
    depends_on:
      - app
    networks:
      - vinmo-network

  # Aplicação PHP-FPM
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    working_dir: /var/www
    volumes:
      - ../storage:/var/www/storage
      - assets_volume:/var/www/public
    env_file:
      - ../.env
    depends_on:
      - mysql
      - redis
    command: sh -c "php artisan config:cache && php artisan route:cache && php artisan view:cache && php-fpm"
    networks:
      - vinmo-network

  # Fila (Queue Worker)
  queue:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    working_dir: /var/www
    command: php artisan queue:work --tries=3 --timeout=90
    env_file:
      - ../.env
    depends_on:
      - app
      - redis
      - mysql
    restart: always
    networks:
      - vinmo-network

  # Scheduler (Cron)
  scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    working_dir: /var/www
    command: php artisan schedule:work
    env_file:
      - ../.env
    depends_on:
      - app
      - mysql
    restart: always
    networks:
      - vinmo-network

  # Reverb (Websockets)
  reverb:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    working_dir: /var/www
    command: php artisan reverb:start --host="0.0.0.0" --port=8080
    ports:
      - "8002:8080"
    env_file:
      - ../.env
    depends_on:
      - redis
    restart: always
    networks:
      - vinmo-network

  # Banco de Dados
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-prod-data:/var/lib/mysql
    restart: always
    networks:
      - vinmo-network

  # Cache / Session
  redis:
    image: redis:8-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-prod-data:/data
    restart: always
    networks:
      - vinmo-network

volumes:
  mysql-prod-data:
  redis-prod-data:
  assets_volume:

networks:
  vinmo-network:
    driver: bridge